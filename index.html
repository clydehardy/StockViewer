<!DOCTYPE html>
<html ng-app="stockViewer">

<head>
  <script data-require="moment.js@*" data-semver="2.14.1" src="https://npmcdn.com/moment@2.14.1"></script>
  <script data-require="jquery@*" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script data-require="highcharts@*" data-semver="4.2.4" src="https://code.highcharts.com/stock/highstock.src.js"></script>
  <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
  <link data-require="bootstrap@*" data-semver="4.0.5" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script data-require="bootstrap@*" data-semver="4.0.5" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
  <script data-require="angular.js@1.6.5" data-semver="1.6.5" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="MainController.js"></script>
  <script src="StockService.js"></script>
  <script src="ChartDirective.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <!-- Custom styles for this template -->
  <link href="dashboard.css" rel="stylesheet" />
</head>

<body ng-controller="MainController">
  <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
    <button class="navbar-toggler navbar-toggler-right hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Dashboard</a>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault"></div>
  </nav>
  <div class="container-fluid" ng-controller="MainController">
    <div class="row">
      <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
        <ul class="nav nav-pills flex-column"></ul>
      </nav>
      <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
        <h1>Stock Viewer</h1>
        <section class="row text-center placeholders">
          <div class="col-6 col-sm-3 placeholder">
            <form name="searchStock" ng-submit="search(searchcode)">
              <input type="search" required="" ng-model="searchcode" />
              <input type="submit" value="Search" />
            </form>
          </div>
        </section>
        <h2>{{stockcode}} Chart</h2>
        <div class="col-8 highstockchart" id="highstockchart"></div>
        <div id="objoutput">{{chartdata}}</div>
      </main>
    </div>
  </div>
</body>

</html>
